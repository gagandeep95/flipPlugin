<!DOCTYPE html>
<html>
<head>
	<title>Flip Images</title>
	<link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light&display=swap" rel="stylesheet" />
  	<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>

<!-- WRAPPER -->

	<div class="container">
	  	<h2>Flip Images Plugin </h2>     
	  	<div class="card" id="card-flip-animation" >
	  		<div class="front-end">
	  			<img class="card-img-top" src="assets/logo1.png" alt="Card image" />  
	  		</div>
	  		<div class="back-end">
	  			<img class="card-img-top" src="assets/logo2.png" alt="Card image" />  
	  		</div>
      	</div>

<!-- BUTTONS TO FLIP IMAGES  -->
		
		<div class="buttons">
			<button type="button" class="btn" id="flip-btn" class="btn btn-info">Flip</button>
			<button type="button" class="btn" id="unflip-btn" class="btn btn-info">Unflip</button>
			<button type="button" class="btn" id="toggle-btn" class="btn btn-info">Toggle</button>
			
		</div>	
	</div>	

<!-- SCRIPTS  -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-Flip/1.1.2/jquery.flip.min.js"></script>
<script type="text/javascript" src="scripts.js"></script>

</body>
</html>
